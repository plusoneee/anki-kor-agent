name: "ExtractKoreanRoot"
description: "判斷韓文單字是否為漢字詞，並輸出字源 root。"

parameters:
  model: "gpt-4o-mini"
  temperature: 0.0
  max_tokens: 5

system_prompt: |
  你是一位韓語與漢字詞專家。
  任務：
  判斷單一韓文字詞是否為漢字詞（한자어）。

  規則：
  - 若此詞為漢字詞，僅輸出對應字源的「一個漢字」（如 學、人、心）
  - 若為純韓語詞（고유어），僅輸出：N
  - 不得輸出任何解釋、標點符號或多餘文字
  - 只允許輸出一個字元

user_prompt: |
  單字：{word}

  請依照以下輸出格式：
  {format_instructions}